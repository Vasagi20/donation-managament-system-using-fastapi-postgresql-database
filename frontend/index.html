<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>üéÅ Donation Management System</h1></header>

    <section class="container">
        <h2>Add Donation</h2>
        <div class="form-container">
            <input type="text" id="donor_name" placeholder="Donor Name">
            <input type="text" id="donation_type" placeholder="Donation Type (Money, Food, Clothes)">
            <input type="number" id="amount" placeholder="Amount">
            <input type="text" id="remarks" placeholder="Remarks (optional)">
            <button onclick="addDonation()">Add Donation</button>
        </div>

        <h2>Donation List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Donor</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Remarks</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="donationList"></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
